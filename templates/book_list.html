<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>book</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
</head>
<body>
<style>
    body{

        background-color: fuchsia;
    }
   .book__container{
       max-width: 800px;
       margin-top: 40px;

   }
   .book__img{
       height:250px;
       object-fit: fill;
   }
   .book__card-body{
       background-color: #0b5ed7;

   }
</style>
<div class="container">
    <button type="button" class="btn btn-secondary book__button"><a href="/book/">All Book</a></button>
    <button type="button" class="btn btn-secondary book__button"><a href="/book/latest/">Lates</a></button>
    <button type="button" class="btn btn-secondary book__button"><a href="/book/anime/">anime</a></button>
    <button type="button" class="btn btn-secondary book__button"><a href="/book/romace/">Romace</a></button>
    <button type="button" class="btn btn-secondary book__button"> <a href="/book/priklyucheniya/">priklyucheniya</a> </button>
</div>

<div class="container book__container ">
    <div class="row gy-5">
        {% for i in book %}
        <div class="col-3">
            <div class="card">
                <img src="{{ i.image.url }}" class="card-img-top book__img" alt="...">
                <div class="card-body book__card-body">
                    <h5 class="card-title">{{ i.title }}</h5>
                    <p class="card-text">{{ i.author }}</p>
                    <a href="{{ i.id }}/" class="btn btn-primary">Read</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

</div>
</body>
</html>
